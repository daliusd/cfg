env:
  TERM: xterm-256color

window:
  position:
    x: 0
    y: 0

  dynamic_padding: true
  decorations: none
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Iosevka Nerd Font Mono
    style: Light

  bold:
    family: Iosevka Nerd Font Mono
    style: Bold

  italic:
    family: Iosevka Nerd Font Mono
    style: Italic

  bold_italic:
    family: Iosevka Nerd Font Mono
    style: Bold Italic

  size: 17.0

# Colors (Solarized Light)
colors:
  primary:
    background: '#fdf6e3' # base3
    foreground: '#657b83' # base00

  cursor:
    text:   '#fdf6e3' # base3
    cursor: '#657b83' # base00

  normal:
    black:   '#073642' # base02
    red:     '#dc322f' # red
    green:   '#859900' # green
    yellow:  '#b58900' # yellow
    blue:    '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan:    '#2aa198' # cyan
    white:   '#eee8d5' # base2

  bright:
    black:   '#002b36' # base03
    red:     '#cb4b16' # orange
    green:   '#586e75' # base01
    yellow:  '#657b83' # base00
    blue:    '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan:    '#93a1a1' # base1
    white:   '#fdf6e3' # base3

bell:
  animation: EaseOut
  duration: 50
  color: '#ffffff'

hints:
  alphabet: "jfkdls;ahgurieowpq"

  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: xdg-open
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Control|Shift
