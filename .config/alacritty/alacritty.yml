env:
  TERM: xterm-256color

window:
  position:
    x: 0
    y: 0

  dynamic_padding: true
  decorations: none
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: VictorMono Nerd Font Mono

  bold:
    family: VictorMono Nerd Font Mono

  italic:
    family: VictorMono Nerd Font Mono

  bold_italic:
    family: VictorMono Nerd Font Mono

  size: 13.0

