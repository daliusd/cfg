set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',*-256color:Tc'

setw -g mode-keys vi
set -g mouse on

bind-key -r c new-window -c "#{pane_current_path}"

bind-key -n c-m-c   new-window -c "#{pane_current_path}"
bind-key -n c-m-n   next-window
bind-key -n c-m-p   previous-window

bind-key -n c-m-o   swap-window -d -t -1
bind-key -n c-m-b   swap-window -d -t +1

bind-key -n c-m-k   select-pane -U
bind-key -n c-m-j   select-pane -D
bind-key -n c-m-l   select-pane -L
bind-key -n c-m-h   select-pane -R

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'

set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @plugin 'laktak/extrakto'

set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

run -b '~/.tmux/plugins/tpm/tpm'
